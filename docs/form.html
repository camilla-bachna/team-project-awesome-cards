<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f2e0e49a34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="body__form">
    <header class="header">
      <div class="header__wrapper">
        <a href="./index.html" class="header__link" title="Volver a la portada">
          <img class="header__img" src="./assets/images/title-creatures.svg" alt="Awesome profile-cards" />
        </a>
      </div>
    </header>

    <div class="bg__container">
      <main class="main--flex">
        <div class="bg__container--card">
          <section class="card">
          	<div class="card__container wrapper">
          		<button class="card__reset js-reset" type="reset"><i class="far fa-trash-alt"></i> Reset</button>
          		<article class="card__data js-card">
          			<h2 class="card__data--title name js-preview-name">Nombre Apellido</h2>
          			<h3 class="card__data--title job js-preview-job">Front-end developer</h3>
          			<div class="card__data--img js__profile-image js-preview-photo"></div>
          			<ul class="card__data--list">
          				<li class="circle">
          					<a href="555 333 222" class="card__data--icon phone js-preview-phone"><i class="fas fa-mobile-alt"></i></a>
          				</li>
          				<li class="circle">
          					<a href="mailto:username@example.com" class="card__data--icon email js-preview-email" target="_blank"
          						><i class="fas fa-envelope"></i
          					></a>
          				</li>
          				<li class="circle">
          					<a href="www.myLinkedIn.com" class="card__data--icon linkedin js-preview-linkedin" target="_blank"
          						><i class="fab fa-linkedin-in"></i
          					></a>
          				</li>
          				<li class="circle">
          					<a href="www.myGitHub.com" class="card__data--icon github js-preview-github" target="_blank"
          						><i class="fab fa-github-alt"></i
          					></a>
          				</li>
          			</ul>
          		</article>
          	</div>
          </section>

        </div>
        <div class="bg__container--design">
          <div class="main__pageContainer">
            <section class="js-collapsable">
              <h2 class="article article__title collapsable__header" title="">
              	<span class="article__icon far fa-object-ungroup"></span>
              	<span class="article__title">Diseña</span>
              	<span class="fas fa-chevron-up article__icon--collapsible collapsable__header--arrow"></span>
              </h2>


              <div class="design collapsable__container">
                <h2 class="design__title">Colores</h2>

                <div class="design__colorcontainer">
                  <label class="design__squareLabel">
                    <input class="js-palette" type="radio" name="palette" value="0" checked />
                    <ul class="palette-0">
                      <li class="design__squareColor color-1"></li>
                      <li class="design__squareColor color-2"></li>
                      <li class="design__squareColor color-3"></li>
                    </ul>
                  </label>

                  <label class="design__squareLabel">
                    <input class="js-palette" type="radio" name="palette" value="1" />
                    <ul class="palette-1">
                      <li class="design__squareColor color-1"></li>
                      <li class="design__squareColor color-2"></li>
                      <li class="design__squareColor color-3"></li>
                    </ul>
                  </label>

                  <label class="design__squareLabel">
                    <input class="js-palette" type="radio" name="palette" value="2" />
                    <ul class="palette-2">
                      <li class="design__squareColor color-1"></li>
                      <li class="design__squareColor color-2"></li>
                      <li class="design__squareColor color-3"></li>
                    </ul>
                  </label>
                </div>
              </div>
            </section>

            <section class="js-collapsable collapsed">
              <h2 class="article article__title collapsable__header" title="Rellena el formulario con tus datos">
              	<span class="article__icon far fa-keyboard"></span>
              	<span class="article__title">Rellena</span>
              	<span class="fas fa-chevron-up article__icon--collapsible collapsable__header--arrow"></span>
              </h2>


              <form
                action="/signup"
                class="form collapsable__container js-form"
                method="POST"
                name="fill-form"
              >
                <fieldset class="fieldset data">
                  <label for="name" class="form__label"
                    >Nombre completo <span class="form--required">*</span></label
                  >
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form__input js-name js-input-text"
                    placeholder="Ej: Mary Shelley"
                    required
                  />

                  <label for="job" class="form__label"
                    >Puesto <span class="form--required">*</span></label
                  >
                  <input
                    id="job"
                    name="job"
                    type="text"
                    class="form__input js-job js-input-text"
                    placeholder="Ej: Master of creatures"
                    required
                  />
                </fieldset>

                <fieldset class="fieldset">
                  <label for="photo" class="form__label"
                    >Imagen de perfil <span class="form--required">*</span></label
                  >
                  <div class="form__label-div">
                    <button class="form__label--bt js__profile-trigger">
                      Añadir imagen
                    </button>
                    <input
                      id="photo"
                      name="photo"
                      type="file"
                      class="js__profile-upload-btn hidden js-input-text"
                    />
                    <div class="form__img--container js__profile-preview js-photo"></div>
                  </div>
                </fieldset>

                <fieldset class="fieldset social">
                  <label for="email" class="form__label"
                    >Email <span class="form--required">*</span></label
                  >
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form__input js-email js-input-text"
                    placeholder="Ej: mary.shelley@gmail.com"
                    required
                  />

                  <label for="phone" class="form__label"
                    >Teléfono <span class="form--required">*</span></label
                  >
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    class="form__input js-phone js-input-text"
                    placeholder="Ej: 666 66 66 66"
                    required
                  />

                  <label for="linkedin" class="form__label"
                    >Linkedin <span class="form--required">*</span></label
                  >
                  <input
                    id="linkedin"
                    name="linkedin"
                    type="text"
                    class="form__input js-linkedin js-input-text"
                    placeholder="Ej: dr-frankenstein"
                    required
                  />

                  <label for="github" class="form__label"
                    >GitHub <span class="form--required">*</span></label
                  >
                  <input
                    id="github"
                    name="github"
                    type="text"
                    class="form__input js-github js-input-text"
                    placeholder="Ej: frankensteins-monster"
                    required
                  />
                  <label for="required-fields" class="form__label"
                    ><span class="form--required">*</span> Campos obligatorios</label
                  >
                </fieldset>
              </form>
            </section>

            <section class="js-collapsable collapsed">
              <h2 class="article article__title collapsable__header" title="">
              	<span class="article__icon fas fa-share-alt"></span>
              	<span class="article__title">Comparte</span>
              	<span class="fas fa-chevron-up article__icon--collapsible collapsable__header--arrow"></span>
              </h2>

              <div class="share collapsable__container">
                <button type="submit" class="share__button js-share-btn">
                  <i class="far fa-id-card"></i
                  ><span class="share__button--text"> Crear tarjeta </span>
                </button>
                <div class="shareclick hidden-share js-twitter-share">
                  <h3 class="shareclick__title">La tarjeta ha sido creada:</h3>
                  <p class="shareclick__text js-card-link"></p>
                  <button type="button" class="shareclick__twitter js-twitter-btn">
                    <i class="fab fa-twitter"></i>
                    <a
                      href=""
                      class="js-twitter-link shareclick__twitter--text"
                      data-show-count="false"
                      target="_blank"
                      >Compartir en twitter</a
                    >
                  </button>
                </div>
                <div class="shareclick">
                  <p class="shareclick__title hidden-share js-hidden-box">
                    Necesitas rellenar todos los campos
                  </p>
                </div>
              </div>
            </section>

          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="footer__container">
        <small class="footer__copyright">Awesome profile-cards &copy; 2021</small>
        <a class="footer__link" href="http://www.adalab.es" target="_blank" title="Ir a web de Adalab">
          <img class="footer__img" src="./assets/images/logo-adalab.png" alt="Logo Adalab">
        </a>
      </div>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
